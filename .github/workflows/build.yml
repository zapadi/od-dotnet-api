name: Build

on:
  push:
    branches: [ main, develop, release/* ]
    tags:     [ "*" ]      
  pull_request:

concurrency:
  group: dotnet-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build • Test • Format
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: '8.0.x' }

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj','**/*.props','**/*.targets') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore

      - name: Check formatting & .editorconfig
        run: |
          dotnet format --verify-no-changes
          dotnet build -c Release --no-restore -warnaserror

      - name: Test
        run: dotnet test -c Release --no-build --logger "trx;LogFileName=test.trx"
